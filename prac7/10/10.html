<!DOCTYPE HTML> 
<html> 

<head> 
<link rel="stylesheet" href="messages.css"> 
<meta charset="utf-8"> 
    <style>
    body { 
margin: 10px auto; 
width: 470px; 
} 

h3 { 
margin: 0; 
padding-bottom: .3em; 
padding-right: 20px; 
font-size: 1.1em; 
} 

p { 
margin: 0; 
padding: 0 0 .5em; 
} 

.pane { 
background: #fc9b56; 
padding: 10px 20px 10px; 
border-top: solid 2px #254530; 
position: relative; 
} 

.remove-button { 
position: absolute; 
font-size: 110%; 
top: 0; 
color: darkred; 
right: 10px; 
display: block; 
width: 24px; 
height: 24px; 
border: none; 
background: transparent; 
cursor: pointer; 
}
    </style>
</head> 

<body> 

<div> 
<div class="pane"> 
<h3>Братусь Надежда Валерьевна</h3> 
<p>Как по мне, так лучший преподаватель</p> 
</div> 
<div class="pane"> 
<h3>Cyberpunk 2077</h3> 
<p>Игра отличная, но лучше бы перенесли ещё на пару месяцев. До шедевра ей далеко</p> 
</div> 
<div class="pane"> 
<h3>Java Js</h3> 
<p>Немногие знают, но Java и JavaScript это разные вещи  <br>    O_o o_O O_o o_O O_o o_O O_o o_O O_o o_O O_o o_O O_o</p> 
</div> 
</div> 


<script> 
let panes = document.querySelectorAll('.pane'); 

for(let pane of panes) { 
pane.insertAdjacentHTML("afterbegin", '<button class="remove-button">[x]</button>'); 
pane.firstChild.onclick = () => pane.remove(); 
} 
</script> 

</body> 
</html>
